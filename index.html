<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Chequeador de Mercurio Retrógrado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body class="container d-flex align-items-center justify-content-center">
    <main>
        <h1>Chequeador de</h1>
        <h1><span>Mercurio retrógrado</span></h1>

        <div class="container-fluid">
            <div class="row">
                <div class="col"></div>
                <div class="col col-md-8 d-flex flex-column">
                    <form onsubmit="handleSubmit(event)">
                        <div>
                            <label for="date-input">Ingrese la fecha a consultar:</label>
                        </div>

                        <div>
                            <input type="date" id="date-input" min="2016-01-01" max="2030-12-31" required>
                        </div>

                        <div>
                            <button type="submit">Chequear si va a estar retrógrado ese día</button>
                        </div>
                    </form>
                </div>
                <div class="col"></div>
            </div>
        </div>

        <h2 id="result"> </h2>

    </main>
    <script src="./main.js"></script>
</body>

</html>
