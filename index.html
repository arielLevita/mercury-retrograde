<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Chequeador de Mercurio Retrógrado</title>
    <link href="https://fonts.googleapis.com/css2?family=GFS+Neohellenic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main>
        <h3>Chequeador de</h3>
        <h1>Mercurio retrógrado</h1>
        <form onsubmit="handleSubmit(event)">
            <div>
                <label for="date-input">Ingrese la fecha a consultar:</label>
            </div>

            <div>
                <input type="date" id="date-input" min="2016-01-01" max="2030-12-31" required>
            </div>

            <div>
                <button type="submit">Chequear
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-hand-click" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.3" stroke="#d4bf65" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M8 13v-8.5a1.5 1.5 0 0 1 3 0v7.5" />
                        <path d="M11 11.5v-2a1.5 1.5 0 0 1 3 0v2.5" />
                        <path d="M14 10.5a1.5 1.5 0 0 1 3 0v1.5" />
                        <path d="M17 11.5a1.5 1.5 0 0 1 3 0v4.5a6 6 0 0 1 -6 6h-2h.208a6 6 0 0 1 -5.012 -2.7l-.196 -.3c-.312 -.479 -1.407 -2.388 -3.286 -5.728a1.5 1.5 0 0 1 .536 -2.022a1.867 1.867 0 0 1 2.28 .28l1.47 1.47" />
                        <path d="M5 3l-1 -1" />
                        <path d="M4 7h-1" />
                        <path d="M14 3l1 -1" />
                        <path d="M15 6h1" />
                    </svg>
                </button>
            </div>
        </form>

        <h2 id="result"> </h2>

    </main>
    <script src="./main.js"></script>
</body>

</html>
